version: 0.2
phases:
  install:
    runtime-versions:
      java: openjdk8
  build:
    commands:
      - export BUCKET=aws-sam-cli-managed-default-samclisourcebucket-1dx28ud84hzuq
      - aws cloudformation package --template-file template.yaml --s3-bucket $BUCKET --output-template-file outputtemplate.yml
      - mvn install
      - mvn package
      - mv target/HelloWorld.jar HelloWorld.jar
artifacts:
  type: zip
  files:
    - template.yaml
    - outputtemplate.yml
    - HelloWorld.jar